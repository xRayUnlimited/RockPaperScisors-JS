<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <h1 class="center-align"> Rock, Paper, Scissors!</h1>
  <!-- rock  -->
  <button onclick="clickButton" id="Rock" class = "choice">
    <img class="choice_image" src="https://i.imgur.com/vg7MZ10.jpg">
    <h2>Rock</h2>
  </button>
  <!-- paper  -->
  <button onclick="clickButton" id="Paper" class = "choice">
    <img class="choice_image" src="https://i.imgur.com/R9pjssi.jpg">
    <h2>Paper</h2>
  </button>
  <!-- scissors  -->
  <button onclick="clickButton" id="Scissors" class = "choice">
    <img class="choice_image" src="https://i.imgur.com/MLteWXR.jpg">
    <h2>Scissors</h2>
  </button>
  <p id="choice"></p>
  <p id="result"></p>
<section class="col-1-2">
  <h4>Your Wins:</h4>
  <h3 id="playerscore"></h3>
</section>
<section class="col-1-2">
  <h4>Comp Wins:</h4>
  <h3 id="compscore"></h3>
</section>
<button onclick="clickButton" id="reset" class = "choice">
  <h2>Reset</h2>
</button>

 </script>

</body>

</html>
